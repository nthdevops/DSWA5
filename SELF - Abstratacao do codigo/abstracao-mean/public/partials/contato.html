<html>

    <head></head>

    <body>
        <h1 class="text-center">Contato</h1>
        <p ng-show="mensagem.texto">{{mensagem.texto}}</p>
        <form ng-submit="salva()">
            <div class="form-group">
                <label for="nome">Nome completo</label>
                <input type="text" class="form-control" id="nome" name="nome" required ng-model="item.nome">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-group">
                    <span class="input-group-addon">@</span>
                    <input type="email" class="form-control" id="email" placeholder="email@exemplo.com" name="email"
                        ng-model="item.email" required>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">
                    Salvar
                </button>
                <a href="#/menu/contatos" class="btn btn-default">Voltar</a>
            </div>
        </form>
    </body>

</html>
