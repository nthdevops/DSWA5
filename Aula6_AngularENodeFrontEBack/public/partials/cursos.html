<html>

    <head></head>

    <body>
        <div class="jumbotron">
            <img style="float:left;" src="images/ifsp.jpg" alt=" ">
            <h1 class="text-center">IFSP - Pirituba</h1>
            <h2 class="text-center">Cursos do Câmpus</h2>
        </div>

        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <div class="collapse navbar-collapse" id="navbarsExample02">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#/contatos">Contatos</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#/cursos">Cursos <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-md-0">
                    <input ng-model="filtro" type="search" placeholder="Digite o nome.." class="form-control">
                </form>
            </div>
        </nav>
        <br>
        <button class="btn btn-primary" ng-click="incrementa()">Adicionar</button>

        <p> Cursos cadastrados: {{cursos.length}}</p>
        <div class="table-responsive">
            <table class="table table-hover">
                <tbody>
                    <tr>
                        <th>CURSO</th>
                        <th>COORDENADOR</th>
                        <th class="text-center">Ação</th>
                    </tr>
                    <tr ng-repeat="curso in cursos | filter: filtro">
                        <td><a>{{curso.curso}}</a></td>
                        <td>{{curso.coordenador}}</td>
                        <td class="text-center"><button class="btn btn-warning">Deletar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>

</html>
