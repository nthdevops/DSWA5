<html>

    <head></head>

    <body>
        <div class="jumbotron">
            <img style="float:left;" src="images/ifsp.jpg" alt=" ">
            <h1 class="text-center">IFSP - Pirituba</h1>
            <h2 class="text-center">Cursos do Câmpus</h2>
        </div>

        <p ng-show="mensagem.texto">{{mensagem.texto}}</p>

        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <div class="collapse navbar-collapse" id="navbarsExample02">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#/menu/Contatos">Contatos</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#/menu/Cursos">Cursos <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-md-0">
                    <input ng-model="filtro" type="search" placeholder="Digite o nome.." class="form-control">
                </form>
            </div>
        </nav>
        <br>
        <a ng-href='#/menu/Cursos/curso/new' class='btn btn-primary'>Adicionar</a>

        <p ng-show="itens.length">Cursos cadastrados: {{itens.length}}</p>
		<p class="text-info" ng-hide="itens.length">Não há cursos cadastrados</p>
        <div class="table-responsive">
            <table class="table table-hover">
                <tbody>
                    <tr>
                        <th>CURSO</th>
                        <th>COORDENADOR</th>
                        <th class="text-center">Ação</th>
                    </tr>
                    <tr ng-repeat="item in itens | filter: filtro">
                        <td><a ng-href='#/menu/Cursos/curso/{{item._id}}'>{{item.curso}}</a></td>
                        <td>{{item.coordenador}}</td>
                        <td class="text-center"><button ng-click='remove(item)' class="btn btn-warning">Deletar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>

</html>
