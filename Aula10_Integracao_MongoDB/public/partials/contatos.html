<html>

	<head></head>

	<body>
		<div class="jumbotron">
			<img style="float:left;" src="images/ifsp.jpg" alt=" ">
			<h1 class="text-center">IFSP - Pirituba</h1>
			<h2 class="text-center">Contatos do Câmpus</h2>
		</div>

		<p ng-show="mensagem.texto">{{mensagem.texto}}</p>

		<nav class="navbar navbar-expand navbar-dark bg-dark">
			<div class="collapse navbar-collapse" id="navbarsExample02">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#/contatos">Contatos <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#/cursos">Cursos</a>
					</li>
				</ul>
				<form class="form-inline my-2 my-md-0">
					<input ng-model="filtro" type="search" placeholder="Digite o nome.." class="form-control">
				</form>
			</div>
		</nav>
		<br>
		<a ng-href='#/contato' class='btn btn-primary'>Adicionar</a>

		<p ng-show="contatos.length">Contatos cadastrados: {{contatos.length}}</p>
		<p class="text-info" ng-hide="contatos.length">Não há contatos cadastrados</p>
		<div class="table-responsive">
			<table class="table table-hover">
				<tbody>
					<tr>
						<th>NOME</th>
						<th>E-MAIL</th>
						<th class="text-center">Ação</th>
					</tr>
					<tr ng-repeat="contato in contatos | filter: filtro">
						<td><a ng-href='#/contato/{{contato._id}}'>{{contato.nome}}</a></td>
						<td>{{contato.email}}</td>
						<td class="text-center"><button ng-click='remove(contato)' class="btn btn-warning">Deletar</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>

</html>
